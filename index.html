<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cold Nights</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0b1a2d, #1f3b5b);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Stars Background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Main Card */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      margin-top: 10px;
      color: #aadfff;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      opacity: 0.8;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #00bfff;
      color: #0b1a2d;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="stars">
  <!-- Generate 100 stars -->
  <script>
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.querySelector(".stars").appendChild(star);
    }
  </script>
</div>

<div class="card">
  <h1>Cold Nights</h1>
  <h2>Minecraft Development Team</h2>
  <p>Crafting new worlds, plugins, and experiences â€”  
    fueled by imagination, perfected under the stars.</p>
  <a href="#" class="button">Join Us</a>
</div>

</body>
</html>
