<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cold Nights</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0b1a2d, #1f3b5b);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
      text-align: center;
      opacity: 0.8;
    }

    .button {
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: #00bfff;
      color: #0b1a2d;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      font-weight: bold;
    }

    .button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <h1>Cold Nights</h1>
  <p>Crafting new worlds, one cold night at a time.<br>Minecraft development at its coolest.</p>
  <a href="#" class="button">Learn More</a>
</body>
</html>
